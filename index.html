<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Score Counter</title>
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>Team A</h2>
            <p id="teamAScore">0</p>
            <button onclick="incrementScore('teamA', 1)">Add 1 Point</button>
            <button onclick="incrementScore('teamA', 2)">Add 2 Points</button>
            <button onclick="incrementScore('teamA', 3)">Add 3 Points</button>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <p id="teamBScore">0</p>
            <button onclick="incrementScore('teamB', 1)">Add 1 Point</button>
            <button onclick="incrementScore('teamB', 2)">Add 2 Points</button>
            <button onclick="incrementScore('teamB', 3)">Add 3 Points</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
